{% extends "layout.html" %}

{% block title %}
    Shop
{% endblock %}

{% block body %}
    <!-- Page Content -->
    <div class="container bg-dark">

        <div class="row">

            <div class="col-lg-3">
                <div class="row mb-3">
                    <a href="#"><img src="./static/img/TheIEMShop.png" alt=""
                                     class="mw-100  page-holder img-fluid "></a>
                </div>
                <div class="row ml-2">
                    <a href="/shop" class="btn btn-light; border border-white; ml-1"
                       style="background: #533918">Items</a>
                    <a href="/avatarshop" class="btn btn-light; border border-white; ml-1" style="background: #533918">Avatar</a>
                </div>

                <h2 class="my-4">My money: </h2>
                <h2>$ {{ currency[3] }}</h2>


            </div>
            <!-- /.col-lg-3 -->

            <div class="row ml-4 mb-5">

                <div class="row border border-white overflow-auto" style="background: #b77a44; height:400px;overflow-y:scroll">
                    {% for shopItem in shopItems %}
                        <div class="col-lg-3 m-2 p-1 text-white" style="background: #533918">
                            <div class="card h-100">
                                <a href="#"><img class="card-img-top" src="./static/img/{{ shopItem[1] }}.jpg"
                                                 alt=""></a>
                                <div class="card-body">
                                    <h4 class="card-title">
                                        <a href="#">{{ shopItem[1] }}</a>
                                    </h4>
                                    <form action="/shop" method="post">
                                        <button name="buy" class="btn btn-primary" type="submit"
                                                value={{ shopItem[2] }}>Buy $ {{ shopItem[2] }}</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <!-- /.row -->

            </div>
            <!-- /.col-lg-9 -->
        </div>
        <!-- Column 1 --><!-- /.col-lg-8 -->
        <div class="col-lg-3 align-self-center">
            <div class="row ml-3 mb-3">
                <div class="container-fluid p-2 my-2 bg-secondary text-white border border-white rounded">
                    <img src="./static/img/coins.png" class="float-left">
                    <div class="pt-3">
                        <h5>12 345</h5>
                    </div>
                </div>
            </div>
            <div class="row ml-3 mt-5 mb-4">
                <div class="box2 sb9">
                    <p>Hello How can i help you?</p>
                </div>
            </div>
            <div class="row ml-3 justify-content-center">
                <img src="./static/img/shopkeeper1.png" class="float-right">
            </div>
        </div>
    </div>
    <!-- /.row -->

    </div>
    <!-- /.container -->


{% endblock %}
