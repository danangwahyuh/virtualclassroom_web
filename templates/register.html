{% extends "layout.html" %}

{% block title %}
    Register Here
{% endblock %}

{% block body %}

    <style>

        .btn-btn{
            background: #926e4e ;
            color: #ffffff;

        }

        .btn-btn:hover{
            background:#503823 ;
        }

    </style>

    <div class="container-fluid" >

        <div style="height:125vh; background-image:url('./static/img/login.jpg'); background-size: 100% 100%; ">
            <div class="row" style=" height: 55vh" >
            </div>

            <div class= "row justify-content-center" >
                <div class=" col-md-4 mx-5 align-items-center rounded border border-white" style="background: #f8f3ee; opacity: 0.95; color:#352517 " >

                    <h3 class="py-3 ">Register or <a href="/login" style=" color:#926e4e">Log In</a></h3>

                    <form action="/register" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirmation Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-btn" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>

    </div>


{% endblock %}
